<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sunset" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#c44569"/>
      <stop offset="100%" style="stop-color:#6c5ce7"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0c0c0c"/>
      <stop offset="100%" style="stop-color:#2d3436"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="64" fill="url(#glow)"/>
  
  <!-- Window frame -->
  <rect x="72" y="72" width="368" height="288" rx="24" fill="#1a1a2e" stroke="#4a4a6a" stroke-width="4"/>
  
  <!-- Wallpaper preview area with gradient -->
  <rect x="88" y="88" width="336" height="256" rx="16" fill="url(#sunset)"/>
  
  <!-- Sun/moon circle -->
  <circle cx="320" cy="180" r="48" fill="#ffeaa7" opacity="0.9"/>
  
  <!-- Mountain silhouettes -->
  <path d="M88 344 L180 220 L260 280 L340 180 L424 344 Z" fill="#2d3436" opacity="0.7"/>
  <path d="M88 344 L150 260 L220 310 L300 230 L424 344 Z" fill="#1a1a2e" opacity="0.8"/>
  
  <!-- Theme swatches at bottom -->
  <rect x="92" y="392" width="72" height="72" rx="16" fill="#ff6b6b"/>
  <rect x="180" y="392" width="72" height="72" rx="16" fill="#4ecdc4"/>
  <rect x="268" y="392" width="72" height="72" rx="16" fill="#6c5ce7"/>
  <rect x="356" y="392" width="72" height="72" rx="16" fill="#ffeaa7"/>
  
  <!-- Active indicator on first swatch -->
  <circle cx="128" cy="428" r="8" fill="white"/>
</svg>

